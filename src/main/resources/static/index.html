<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>
        Some awesome form
    </title>
    
    <link rel="stylesheet" media="screen" href="./index_files/someStyles.css">
   
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<link href="./index_files/css2" rel="stylesheet">

 
  <body class="logged-out not-pro not-player not-self not-team not-on-team  js-connect-with-application show-register-container connect-with-application">
    
    <div id="main-container">
     

      <section class="content" data-content-container="">
        <main>

<div class="auth-content">
  <h2 class="font-heading-2">Awesome form with fancy fields</h2>
  <div class="auth-register-container auth-form signup-form">
    
  <div class="form-field-group">
    <div class="form-field">
      <fieldset class="user_name"><label for="user_name">Name</label><input autocomplete="name" class="text-input" type="text" value="Sergii Moroz" name="user[name]" id="user_name"></fieldset>
    </div>

    <div class="form-field">
      <fieldset class="user_login"><label for="user_login">Username</label><input autocorrect="off" autocapitalize="off" autocomplete="username" class="text-input" type="text" name="user[login]" id="user_login"></fieldset>
    </div>
  </div>

  <div class="form-field">
    <fieldset class="user_email"><label for="user_email">Email</label><input class="text-input" type="text" value="sergiitst3@gmail.com" name="user[email]" id="user_email"></fieldset>
  </div>

  <div class="form-field">
    <fieldset class="user_password"><label for="user_password">Password</label><input class="text-input" placeholder="6+ characters" type="password" name="user[password]" id="user_password"></fieldset>
  </div>

  <div class="form-field check-wrap opt-in">
    <fieldset>
      <input type="checkbox" id="user_agree_to_terms" name="user[agree_to_terms]">
      <label for="user_agree_to_terms">
        I agree with something I wouldn't even read
      </label>
    </fieldset>
  </div>

  <div class="form-btns">
    <input type="submit" name="commit" value="Create Account" class="btn2 btn2--large btn2--full-width margin-t-20" data-disable-with="Create Account">
  </div>

</form>
  </div>

</div>


        </main>
      </section>
    </div>

</body></html>
